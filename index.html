  <style>
    * {
      box-sizing: border-box;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, sans-serif;
    }

    body {
      margin: 0;
      background: #111;
      display: flex;
      justify-content: center;
      padding: 24px 12px;
      color: #fff;
    }

    /* Card */
    .card {
      width: 100%;
      max-width: 390px;
      background: #1c1c1c;
      border-radius: 28px;
      overflow: hidden;
    }

    /* Cover */
    .cover {
      height: 170px;
      background:
        linear-gradient(rgba(0, 0, 0, .35),
          rgba(0, 0, 0, .75)),
        url("https://raw.githubusercontent.com/danangwithkiet/danangwithkiet/main/image/da-nang-with-kiet-banner.jpg") center / cover no-repeat;
    }


    /* Profile */
    .profile {
      text-align: center;
      padding: 0 24px 24px;
      margin-top: -48px;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      background: #000;
      border: 4px solid #1c1c1c;
      margin: 0 auto;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    /* Logo SVG scale */
    .avatar svg {
      width: 64px;
      height: 64px;
    }

    h1 {
      margin: 16px 0 4px;
      font-size: 22px;
      font-weight: 700;
    }

    .role {
      font-size: 13px;
      opacity: 0.7;
      margin-bottom: 20px;
    }

    /* Buttons */
    .links a {
      display: block;
      margin: 10px 0;
      padding: 14px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, 0.25);
      text-decoration: none;
      color: #fff;
      font-size: 15px;
      transition: all .25s ease;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    /* Social */
    .social {
      margin-top: 24px;
      display: flex;
      justify-content: center;
      gap: 18px;
    }

    .social a svg {
      width: 22px;
      height: 22px;
      fill: #fff;
      opacity: .75;
      transition: .2s;
    }

    .social a:hover svg {
      opacity: 1;
    }

    .avatar {
      width: 96px;
      height: 96px;
      border-radius: 50%;
      border: 4px solid #1c1c1c;
      background: #000;
      overflow: hidden;
      margin: 0 auto;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .links a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 18px;
      border-radius: 999px;
      border: 1px solid rgba(255, 255, 255, .25);
      text-decoration: none;
      color: #fff;
      font-size: 15px;
      transition: .25s ease;
    }

    .links a:hover {
      background: #fff;
      color: #000;
    }

    .icon {
      display: flex;
      align-items: center;
    }

    .icon svg {
      width: 20px;
      height: 20px;
      fill: currentColor;
    }
